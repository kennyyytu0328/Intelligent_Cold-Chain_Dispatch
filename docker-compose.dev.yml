version: '3.8'

# Development compose file - only database services
# Run with: docker-compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: iccdds-postgres-dev
    environment:
      POSTGRES_USER: iccdds
      POSTGRES_PASSWORD: iccdds_password
      POSTGRES_DB: iccdds
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iccdds"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iccdds-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  redis_data_dev:
